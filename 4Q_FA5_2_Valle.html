<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #contact-list {
            margin-top: 20px;
            font-size: 18px;
        }
        .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Contacts List</h1>
    <input type="text" id="contact-input" placeholder="Enter contact name">
    <button onclick="addContact()" class="button">Add</button>
    <button onclick="removeContact()" class="button">Remove</button>
    <div id="contact-list"></div>

    <script>
        let contacts = [];

        function displayContacts() {
            const contactList = document.getElementById('contact-list');
            contactList.textContent = contacts.join(', ');
        }

        function addContact() {
            const contactInput = document.getElementById('contact-input');
            const contactName = contactInput.value.trim();
            if (contactName) {
                if (contacts.length >= 7) {
                    contacts.shift();  
                }
                contacts.push(contactName);  
                contactInput.value = '';  
                displayContacts();  
            }
        }

        function removeContact() {
            contacts.pop();  
            displayContacts();  
        }
    </script>
</body>
</html>
